# cloudbuild.yaml
steps:

# build & push the container image
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args: ['-c', 'docker pull gcr.io/$PROJECT_ID/tetrad-api:latest || exit 0']
- name: 'gcr.io/cloud-builders/docker'
  args: [
            'build',
            '-t', 
            'gcr.io/$PROJECT_ID/tetrad-api:latest',
            # '--cache-from', 'gcr.io/$PROJECT_ID/tetrad-api:latest',
            '.'
        ]

  # Deploy container image to Cloud Run
- name: "gcr.io/cloud-builders/gcloud"
  args: [
          'beta', 'run', 'deploy', 'tetrad-api', 
          '--image', 'gcr.io/$PROJECT_ID/tetrad-api:latest', 
          '--region', 'us-central1', 
          '--memory', '4Gi',
          '--allow-unauthenticated', 
          '--platform', 'managed'
        ]

images: ['gcr.io/$PROJECT_ID/tetrad-api:latest']