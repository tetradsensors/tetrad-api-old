service: backend

runtime: python38

instance_class: F2

entrypoint: gunicorn -b :$PORT main:app

handlers:
- url: /static
  static_dir: tetrad/static
  secure: always

- url: /.*
  secure: always
  redirect_http_response_code: 301
  script: auto

- url: /favicon\.ico
  secure: always
  static_files: static/img/favicon.ico
  upload: static/img/favicon\.ico 

