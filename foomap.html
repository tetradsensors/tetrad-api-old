<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Google Maps - gmplot</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&key=AIzaSyDNcA2ELP65BgwsoxEN5E94gjlJLcHgJWo"></script>
<script type="text/javascript">
    function initialize() {
        var map = new google.maps.Map(document.getElementById("map_canvas"), {
            zoom: 12,
            center: new google.maps.LatLng(35.079722, -85.287500)
        });

        new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#FF0000',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(34.75294675481935, -85.69879142670808),
            radius: 40
        });

        new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#FF0000',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(34.75294675481935, -84.87573445821378),
            radius: 40
        });

        new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#FF0000',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(35.40651241397787, -84.87573445821378),
            radius: 40
        });

        new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#FF0000',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(35.40651241397787, -85.69879142670808),
            radius: 40
        });

        new google.maps.Polygon({
            clickable: false,
            geodesic: true,
            fillColor: "#000000",
            fillOpacity: 0.300000,
            strokeColor: "#000000",
            strokeOpacity: 1.000000,
            strokeWeight: 1,
            map: map,
            paths: [
                new google.maps.LatLng(34.752947, -85.698791),
                new google.maps.LatLng(34.752947, -84.875734),
                new google.maps.LatLng(35.406512, -84.875734),
                new google.maps.LatLng(35.406512, -85.698791),
            ]
        });

    }
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%;" />
</body>
</html>
